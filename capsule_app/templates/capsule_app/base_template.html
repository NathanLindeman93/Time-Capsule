{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Digital Time Capsules</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 </head>


 <body style="background-color:#ffcc66">
    
    <nav class="navbar navbar-expand-sm fs-3 navbar-dark bg-transparent" style="background: linear-gradient(to bottom, #663300 0%, #ffcc66 100%">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/capsule_logo2.gif' %}" class="rounded-pill" width="160" height="80"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'creators' %}">Creators</a>
              </li>
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                      <a class="btn btn-danger btn-outline-light" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>
                {% else %}
                      <a class="btn btn-success btn-outline-light" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>



     <div class="container-fluid">
       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
 </body>
</html>
